#version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password
      # POSTGRES_DB is removed because we init multiple DBs via script
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init_db.sh:/docker-entrypoint-initdb.d/init_db.sh
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U admin -d wallet_db" ]
      interval: 5s
      timeout: 5s
      retries: 5

  wallet_service:
    build:
      context: .
      dockerfile: wallet_service/Dockerfile
    environment:
      DATABASE_URL: postgres://admin:password@postgres:5432/wallet_db
      RUST_LOG: info
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "3001:3000"

  transaction_service:
    build:
      context: .
      dockerfile: transaction_service/Dockerfile
    environment:
      DATABASE_URL: postgres://admin:password@postgres:5432/transaction_db
      RUST_LOG: info
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "3002:3000"

volumes:
  postgres_data:
  cargo_cache: # This volume is no longer used by the services directly, but could be used in Dockerfile with BuildKit cache mounts if optimized later.
